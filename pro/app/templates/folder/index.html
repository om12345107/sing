<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup</title>
   
    
    
</head>

<style>
    body{background-color:rgb(243, 204, 195 )}

    
    .form{margin-left:570px;
    margin-top:100px;
    display:block;
    line-height:2.5;}
    .sub{margin-left: 100px;

    }
    .nav-link hover{background-color:red;}

    
    .sub{
        text-decoration: none;
        color: black;

    }
    .tbl{display:block;
    line-height:2.5;
    }

</style>
<body>
    

    <form action="#" method="POST" novalidate>
        {% csrf_token %}
       
        <div class="form">

        
        {% for field in pto %}
        <table class="tbl">
         {{field.label}}
         
         {{field}}
         <span>
         {{field.errors | striptags}}
         </span>
        </table>
        {% endfor %}
        
    <input type="submit" value="Submit">
      <button class="sub"><a href="{% url 'login' %}">Login</a></button> 
    </form>
    </div>
    
    
</html>
