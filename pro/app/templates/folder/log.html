<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log file</title>
</head>
<style>
    body{background-color: rgb(220, 240, 91 );

    }
    .login{margin-left: 550px;
    margin-top: 100px;
    display: block;
    line-height:2.5;
    padding-left: 10px;

    }
   .submit{margin-left: 100px;

   }
   .btn a{text-decoration: none;
   color: black;

   }
   .label {font-weight: bold;

   }
   .fld{
       margin-left: 8px;
   }

    
</style>
<body>
    <form action="#" method="POST" novalidate>
        {% csrf_token %}
        {{lg.non_fileds_errors}}
        <div class="login">

        
        {% for field in lg %}
        <table>

        
        <span class="label">{{field.label}}</span> <span class="fld">{{field}}</span> <span class="error">{{field.errors | striptags}}</span> 
        </table>
        {% endfor %}
        <span class="submit"> <input type="submit" value="SUBMIT"> </span>
        <button class="btn"><a href="{% url 'singup' %}">SINGUP</a></button>
    </form>
</div>

</body>
</html>
